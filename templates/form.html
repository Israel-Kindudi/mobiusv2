<body>
    <!-- Header -->
    <header>
        <div id="logo">
            <a href="./index.html">
                <img src="./img/logo-white.png" alt="">
                </a>
        </div>
        <ul class="nav" id="nav">
            <ul class="navLogo">
                <a href="./index.html">
                    <img src="./img/logo-white.png" alt="">
                </a>
            </ul>
            <li class="nav-link"><a href="/">Home</a></li>
            <li class="nav-link"><a href="./aboutus.html"></a></li>
            <li class="nav-link"><a href="./contact.html"></a></li>
            <li class="sociallinkContainer">
                <img class="sociallink" src="./img/fabook-icon-white.svg" alt="">
                <img class="sociallink" src="./img/twitter-icon-white.svg" alt="">
                <img class="sociallink" src="./img/inkedin-icon-white.svg" alt="">
                <img class="sociallink" src="./img/whatsapp-icon-white.svg" alt="">
            </li>
        </ul>
        <div id="barContainer">
            <i id="bar" class="fa-solid fa-bars"></i>
        </div>
    </header>

    <!-- Contact form -->
    <section class="gridSection contactSection">
        <div class="contactformContainer">
            <h1 class="sectionHeader">Nous Contacter</h1>
            <form action="/submit" method="post" class="contactForm">
                <div>
                    <input type="text" name="nom" id="nom" placeholder="Nom complet" class="contactInput">
                    <input type="text" name="email" id="email" placeholder="Email" class="contactInput">
                    <input type="text" name="phone" id="phone" placeholder="numero" class="contactInput">
                    
                </div>                               
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Message" class="contactInput"></textarea>
                <label for="services">Select Services:</label><br>
                    <input type="checkbox" id="blockchain" name="services[]" value="Blockchain">
                    <label for="blockchain">Blockchain Solutions</label><br>
            
                    <input type="checkbox" id="fintech" name="services[]" value="Fintech" >
                    <label for="fintech">Financial Technology (Fintech)</label><br>
            
                    <input type="checkbox" id="cloud" name="services[]" value="Cloud">
                    <label for="cloud">Cloud Services and Infrastructure</label><br>
            
                    <input type="checkbox" id="cybersecurity" name="services[]" value="Cybersecurity">
                    <label for="cybersecurity">Cybersecurity Solutions</label><br>
            
                    <input type="checkbox" id="ai" name="services[]" value="AI">
                    <label for="ai">Artificial Intelligence (AI)</label><br>
            
                    <input type="checkbox" id="webdev" name="services[]" value="WebDev">
                    <label for="webdev">Web Development</label><br>
            
                    <input type="checkbox" id="softwaredev" name="services[]" value="SoftwareDev">
                    <label for="softwaredev">Software Development</label><br><br>
                <button type="submit" class="btn primaryBtn contactBtn">Submit</button>
            </form>
        </div>
        <div class="sectionPic bouncepic contactPic" id="sectionPic">
            <img src="./img/contact-img.png" alt="">
        </div>
    </section>
